
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS ADMIN - TOTAL CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .active-mode { background: #ef4444 !important; border: 2px solid white !important; transform: scale(1.05); }
        .bet-box { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); }
        body { background-color: #0b0f19; color: white; }
        /* ‡§≤‡•â‡§ó‡§ø‡§® ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§ï‡•á ‡§≤‡§ø‡§è */
        #loginScreen { position: fixed; inset: 0; background: #0b0f19; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="p-4 font-sans">

    <div id="loginScreen">
        <div class="bg-gray-800 p-8 rounded-3xl shadow-2xl w-80 text-center">
            <i class="fas fa-user-shield text-red-500 text-5xl mb-4"></i>
            <h2 class="text-xl font-bold mb-4">Admin Access</h2>
            <input type="password" id="adminPassInput" placeholder="Enter Password" class="w-full p-3 rounded-xl bg-gray-700 mb-4 outline-none border border-gray-600 focus:border-red-500">
            <button onclick="loginAdmin()" class="w-full bg-red-600 py-3 rounded-xl font-bold uppercase">Unlock Panel</button>
            <p id="errorMsg" class="text-red-500 text-xs mt-2 hidden">Wrong Password!</p>
        </div>
    </div>

    <div id="adminContent" class="hidden">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-black text-red-500 italic mb-6 text-center uppercase tracking-widest">BMS MASTER PANEL</h1>

            <div class="grid grid-cols-4 gap-2 mb-6">
                <button onclick="setMode('30s', 30)" id="btn30s" class="bg-gray-800 p-3 rounded-2xl border border-gray-700 font-bold active-mode text-xs">30S</button>
                <button onclick="setMode('1m', 60)" id="btn1m" class="bg-gray-800 p-3 rounded-2xl border border-gray-700 font-bold text-xs">1MIN</button>
                <button onclick="setMode('3m', 180)" id="btn3m" class="bg-gray-800 p-3 rounded-2xl border border-gray-700 font-bold text-xs">3MIN</button>
                <button onclick="setMode('5m', 300)" id="btn5m" class="bg-gray-800 p-3 rounded-2xl border border-gray-700 font-bold text-xs">5MIN</button>
            </div>

            <div class="flex justify-between items-center mb-6 bg-gray-800 p-4 rounded-3xl border border-gray-700">
                <span class="text-yellow-500 font-black text-xs uppercase">MODE: <span id="currentModeDisplay" class="text-white ml-2">30S</span></span>
                <span id="timerText" class="text-white font-black bg-red-600 px-6 py-1 rounded-full animate-pulse">00:30</span>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-8">
                <div class="bet-box p-3 rounded-2xl text-center border-b-2 border-orange-500">
                    <p class="text-[10px] text-gray-400 font-bold">BIG</p>
                    <h3 id="betBig" class="text-lg font-black text-white">‚Çπ0</h3>
                </div>
                <div class="bet-box p-3 rounded-2xl text-center border-b-2 border-blue-500">
                    <p class="text-[10px] text-gray-400 font-bold">SMALL</p>
                    <h3 id="betSmall" class="text-lg font-black text-white">‚Çπ0</h3>
                </div>
                <div class="bet-box p-3 rounded-2xl text-center border-b-2 border-green-500">
                    <p class="text-[10px] text-gray-400 font-bold">GREEN</p>
                    <h3 id="betGreen" class="text-lg font-black text-white">‚Çπ0</h3>
                </div>
                <div class="bet-box p-3 rounded-2xl text-center border-b-2 border-red-500">
                    <p class="text-[10px] text-gray-400 font-bold">RED</p>
                    <h3 id="betRed" class="text-lg font-black text-white">‚Çπ0</h3>
                </div>
                <div class="bet-box p-3 rounded-2xl text-center border-b-2 border-purple-500">
                    <p class="text-[10px] text-gray-400 font-bold">VIOLET</p>
                    <h3 id="betViolet" class="text-lg font-black text-white">‚Çπ0</h3>
                </div>
            </div>

            <div class="bg-gray-800 p-6 rounded-[2rem] border border-gray-700 mb-8 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xs font-bold text-yellow-500 uppercase italic">Next Result Control</h2>
                    <button onclick="resetToAuto()" id="statusBtn" class="text-[10px] bg-blue-600 px-4 py-1 rounded-full font-bold">AUTO-PILOT ü§ñ</button>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button onclick="quickResult('Big')" class="bg-orange-600 py-4 rounded-3xl font-black text-lg">WIN BIG</button>
                    <button onclick="quickResult('Small')" class="bg-blue-600 py-4 rounded-3xl font-black text-lg">WIN SMALL</button>
                </div>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="quickResult('Green')" class="bg-green-600 py-3 rounded-2xl font-bold text-xs">GREEN</button>
                    <button onclick="quickResult('Violet')" class="bg-purple-600 py-3 rounded-2xl font-bold text-xs">VIOLET</button>
                    <button onclick="quickResult('Red')" class="bg-red-600 py-3 rounded-2xl font-bold text-xs">RED</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-20">
                <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700">
                    <h3 class="text-green-500 text-[10px] font-bold uppercase mb-4 border-b border-gray-700 pb-2">Recharge Requests</h3>
                    <div id="rechargeList" class="space-y-2 h-40 overflow-y-auto text-xs"></div>
                </div>
                <div class="bg-gray-800 p-4 rounded-2xl border border-gray-700">
                    <h3 class="text-orange-500 text-[10px] font-bold uppercase mb-4 border-b border-gray-700 pb-2">Withdrawal Requests</h3>
                    <div id="withdrawList" class="space-y-2 h-40 overflow-y-auto text-xs"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§î‡§∞ ‡§≤‡•â‡§ó‡§ø‡§® ‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ ---
        const MASTER_PASSWORD = "BMS@ADMIN@2026"; // ‡§Ü‡§™‡§ï‡§æ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°

        function loginAdmin() {
            const input = document.getElementById('adminPassInput').value;
            if(input === MASTER_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminContent').classList.remove('hidden');
                initMonitor();
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }

        // --- ‡§´‡§º‡§æ‡§Ø‡§∞‡§¨‡•á‡§∏ ‡§ï‡•â‡§®‡•ç‡§´‡§º‡§ø‡§ó‡§∞‡•á‡§∂‡§® ---
        const firebaseConfig = { 
            apiKey: "AIzaSyAoohz6Nzes8Aa5RC8rTHN-mOxpyQVSbgw", 
            authDomain: "bms--game.firebaseapp.com", 
            databaseURL: "https://bms--game-default-rtdb.firebaseio.com", 
            projectId: "bms--game", 
            appId: "1:787142148166:web:ecb5fae61084a079d50a47" 
        };
        firebase.initializeApp(firebaseConfig); 
        const db = firebase.database();

        let currentMode = '30s';
        let modeSeconds = 30;
        let timers = { '30s': 30, '1m': 60, '3m': 180, '5m': 300 };
        let manualSelections = { '30s': null, '1m': null, '3m': null, '5m': null };

        function setMode(m, sec) {
            currentMode = m;
            modeSeconds = sec;
            document.querySelectorAll('button[id^="btn"]').forEach(b => b.classList.remove('active-mode'));
            document.getElementById('btn'+m).classList.add('active-mode');
            document.getElementById('currentModeDisplay').innerText = m.toUpperCase();
        }

        function resetToAuto() { 
            manualSelections[currentMode] = null; 
            document.getElementById('statusBtn').innerText = "AUTO-PILOT ü§ñ"; 
            document.getElementById('statusBtn').className = "text-[10px] bg-blue-600 px-4 py-1 rounded-full font-bold"; 
        }

        function quickResult(type) { 
            manualSelections[currentMode] = type; 
            document.getElementById('statusBtn').innerText = "FIXED: "+type.toUpperCase(); 
            document.getElementById('statusBtn').className = "text-[10px] bg-red-600 px-4 py-1 rounded-full font-bold"; 
        }

        // ‡§≤‡§æ‡§á‡§µ ‡§¨‡•á‡§ü‡•ç‡§∏ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
        function loadLiveBets() {
            db.ref('user_bets').on('value', snap => {
                let totals = { Big:0, Small:0, Green:0, Red:0, Violet:0 };
                snap.forEach(user => {
                    user.forEach(betObj => {
                        let bet = betObj.val();
                        if(bet.status === "Waiting" && bet.mode == modeSeconds) {
                            if(totals.hasOwnProperty(bet.bet)) totals[bet.bet] += parseFloat(bet.amount);
                        }
                    });
                });
                document.getElementById('betBig').innerText = "‚Çπ" + totals.Big;
                document.getElementById('betSmall').innerText = "‚Çπ" + totals.Small;
                document.getElementById('betGreen').innerText = "‚Çπ" + totals.Green;
                document.getElementById('betRed').innerText = "‚Çπ" + totals.Red;
                document.getElementById('betViolet').innerText = "‚Çπ" + totals.Violet;
            });
        }

        // ‡§ü‡§æ‡§á‡§Æ‡§∞ ‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ
        function startTimers() {
            setInterval(() => {
                for(let m in timers) {
                    timers[m]--;
                    if(timers[m] < 0) {
                        processWin(m);
                        timers[m] = (m==='30s'?30:m==='1m'?60:m==='3m'?180:300);
                    }
                }
                let t = timers[currentMode];
                document.getElementById('timerText').innerText = (Math.floor(t/60)<10?"0"+Math.floor(t/60):Math.floor(t/60)) + ":" + (t%60<10?"0"+t%60:t%60);
            }, 1000);
        }

        // ‡§µ‡§ø‡§®‡§ø‡§Ç‡§ó ‡§≤‡•â‡§ú‡§ø‡§ï
        function processWin(mode) {
            let winNum;
            let sel = manualSelections[mode];
            
            if(sel) {
                // ‡§Æ‡•à‡§®‡•Å‡§Ö‡§≤ ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤ ‡§≤‡•â‡§ú‡§ø‡§ï
                if(sel === 'Big') winNum = 7;
                else if(sel === 'Small') winNum = 2;
                else if(sel === 'Green') winNum = 3;
                else if(sel === 'Red') winNum = 8;
                else if(sel === 'Violet') winNum = 0;
            } else {
                // ‡§ë‡§ü‡•ã ‡§Æ‡•ã‡§°: ‡§∞‡•à‡§Ç‡§°‡§Æ ‡§®‡§Ç‡§¨‡§∞
                winNum = Math.floor(Math.random() * 10);
            }

            let d = new Date();
            let pId = d.getFullYear().toString() + (d.getMonth() + 1).toString().padStart(2, '0') + d.getDate().toString().padStart(2, '0') + d.getHours().toString().padStart(2, '0') + d.getMinutes().toString().padStart(2, '0') + (mode==='30s'?30:mode==='1m'?60:mode==='3m'?180:300);
            
            let color = (winNum%2===0) ? 'Red' : 'Green';
            if(winNum === 0 || winNum === 5) color = 'Violet';
            let size = (winNum >= 5) ? 'Big' : 'Small';

            db.ref('game_results/' + (mode==='30s'?30:mode==='1m'?60:mode==='3m'?180:300)).push({ 
                period: pId, number: winNum, color: color, size: size 
            });
            
            manualSelections[mode] = null;
            if(mode === currentMode) resetToAuto();
        }

        function initMonitor() {
            loadLiveBets();
            startTimers();
            
            // ‡§∞‡§ø‡§ö‡§æ‡§∞‡•ç‡§ú ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
            db.ref('recharge_requests').on('value', snap => {
                let h = ""; 
                snap.forEach(c => {
                    let r = c.val();
                    if(r.status === 'Pending') {
                        h += `<div class="bg-gray-900 p-2 rounded-xl flex justify-between items-center border border-gray-700 mb-2">
                            <span>Ph: ${r.phone} <b class="text-green-500">‚Çπ${r.amount}</b><br><small class="text-gray-500">UTR: ${r.utr}</small></span>
                            <button onclick="approveRC('${c.key}','${r.phone}',${r.amount})" class="bg-green-600 px-3 py-1 rounded-lg font-bold">OK</button>
                        </div>`;
                    }
                });
                document.getElementById('rechargeList').innerHTML = h || "No Requests";
            });

            // ‡§µ‡§ø‡§°‡•ç‡§∞‡•â‡§≤ ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
            db.ref('withdraw_requests').on('value', snap => {
                let h = ""; 
                snap.forEach(c => {
                    let w = c.val();
                    if(w.status === "Pending") {
                        h += `<div class="bg-gray-900 p-2 rounded-xl flex justify-between items-center border border-gray-700 mb-2">
                            <span>Ph: ${w.phone} <b class="text-orange-500">‚Çπ${w.amount}</b></span>
                            <button onclick="approveWD('${c.key}')" class="bg-orange-600 px-3 py-1 rounded-lg font-bold">PAID</button>
                        </div>`;
                    }
                });
                document.getElementById('withdrawList').innerHTML = h || "No Requests";
            });
        }

        function approveRC(id, ph, amt) {
            db.ref('users/'+ph+'/wallet').transaction(curr => (curr||0) + amt);
            db.ref('recharge_requests/'+id).update({ status: 'Approved' });
            alert("Recharge Approved!");
        }

        function approveWD(id) {
            db.ref('withdraw_requests/'+id).update({ status: "Success" });
            alert("Withdrawal Marked as Paid!");
        }
    </script>
</body>
</html>
