<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS Withdrawal - Secure Cashout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .withdraw-header { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); }
    </style>
</head>
<body class="pb-10">

    <div class="withdraw-header p-6 text-white rounded-b-[2.5rem] shadow-xl">
        <div class="flex items-center gap-4">
            <button onclick="window.history.back()"><i class="fas fa-arrow-left text-xl"></i></button>
            <h1 class="text-xl font-black italic uppercase">Withdraw Money</h1>
        </div>
        <div class="mt-8 text-center">
            <p class="text-xs opacity-80 font-bold tracking-widest uppercase">Withdrawable Balance</p>
            <h2 class="text-4xl font-black mt-1">₹ <span id="with-bal">0.00</span></h2>
        </div>
    </div>

    <div class="p-5">
        <div class="bg-white p-6 rounded-3xl shadow-lg border border-gray-100">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Withdrawal Amount</label>
                    <input type="number" id="withdraw-amt" placeholder="Minimum ₹110" class="w-full bg-gray-50 p-4 rounded-xl outline-none border-2 border-gray-100 focus:border-red-500 font-bold text-lg">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Bank Name / UPI ID</label>
                    <input type="text" id="bank-info" placeholder="e.g. SBI or example@upi" class="w-full bg-gray-50 p-4 rounded-xl outline-none border-2 border-gray-100 focus:border-blue-500 font-bold">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase ml-1">Account Number / Details</label>
                    <input type="text" id="acc-details" placeholder="Enter Account No." class="w-full bg-gray-50 p-4 rounded-xl outline-none border-2 border-gray-100 focus:border-blue-500 font-bold">
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase ml-1">IFSC Code (Optional)</label>
                    <input type="text" id="ifsc-code" placeholder="SBIN000XXXX" class="w-full bg-gray-50 p-4 rounded-xl outline-none border-2 border-gray-100 focus:border-blue-500 font-bold uppercase">
                </div>
            </div>

            <button onclick="processWithdraw()" class="w-full mt-8 bg-red-600 text-white py-5 rounded-2xl font-black shadow-2xl text-lg uppercase tracking-widest">
                Submit Request
            </button>
        </div>

        <div class="mt-6 p-4 bg-yellow-50 rounded-2xl border border-yellow-100">
            <h4 class="text-xs font-black text-yellow-700 uppercase mb-2">Important Rules:</h4>
            <ul class="text-[10px] text-yellow-800 space-y-1 font-medium">
                <li>• Minimum withdrawal amount is **₹110**.</li>
                <li>• Withdrawal time: 10:00 AM to 06:00 PM.</li>
                <li>• Payment will be credited within 2-24 hours.</li>
                <li>• Ensure Bank details are 100% correct.</li>
            </ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAoohz6Nzes8Aa5RC8rTHN-mOxpyQVSbgw", 
            authDomain: "bms--game.firebaseapp.com", 
            databaseURL: "https://bms--game-default-rtdb.firebaseio.com", 
            projectId: "bms--game", 
            appId: "1:787142148166:web:ecb5fae61084a079d50a47" 
        };
        firebase.initializeApp(firebaseConfig); 
        const db = firebase.database();
        const userPhone = localStorage.getItem("userPhone");

        // लाइव बैलेंस दिखाएं
        db.ref('users/' + userPhone + '/wallet').on('value', snap => {
            document.getElementById('with-bal').innerText = (snap.val() || 0).toFixed(2);
        });

        function processWithdraw() {
            const amt = parseInt(document.getElementById('withdraw-amt').value);
            const bank = document.getElementById('bank-info').value;
            const acc = document.getElementById('acc-details').value;
            const ifsc = document.getElementById('ifsc-code').value;

            if(!amt || amt < 110) {
                alert("⚠️ Minimum withdrawal is ₹110!");
                return;
            }

            if(!bank || !acc) {
                alert("⚠️ Please fill all bank details!");
                return;
            }

            db.ref('users/' + userPhone + '/wallet').once('value', snap => {
                const currentBal = snap.val() || 0;
                if(currentBal >= amt) {
                    // बैलेंस काटें और रिक्वेस्ट भेजें
                    const newBal = currentBal - amt;
                    db.ref('users/' + userPhone).update({ wallet: newBal });

                    db.ref('withdraw_requests').push({
                        phone: userPhone,
                        amount: amt,
                        bank: bank,
                        account: acc,
                        ifsc: ifsc,
                        status: 'Pending',
                        time: Date.now()
                    }).then(() => {
                        alert("✅ Request Sent! Your money will be sent soon.");
                        window.location.href = "index.html";
                    });
                } else {
                    alert("❌ Insufficient Balance!");
                }
            });
        }
    </script>
</body>
</html>
